    <!-- Document/Resume stack -->
    <rect x="-35" y="-40" width="50" height="65" rx="3" fill="#64748b" opacity="0.3"/>
    <rect x="-30" y="-35" width="50" height="65" rx="3" fill="#475569"/>
    
    <!-- Document lines -->
    <line x1="-20" y1="-20" x2="10" y2="-20" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round"/>
    <line x1="-20" y1="-10" x2="10" y2="-10" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round"/>
    <line x1="-20" y1="0" x2="5" y2="0" stroke="#cbd5e1" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Checkmark circle -->
    <circle cx="15" cy="15" r="20" fill="#334155"/>
    <circle cx="15" cy="15" r="17" fill="#1e293b"/>
    
    <!-- Checkmark -->
    <path d="M 7 15 L 13 21 L 24 10" 
          stroke="#94a3b8" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
